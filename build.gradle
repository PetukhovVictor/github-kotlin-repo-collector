buildscript {
    ext.kotlin_version = '1.2.30'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'github-kotlin-repo-collector'
version '0.1'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    jcenter()
    maven {
        url "https://jitpack.io"
    }
    mavenLocal()
}

jar {
    manifest {
        attributes 'Main-Class': 'org.jetbrains.githubkotlinrepocollector.MainKt'
    }
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    exclude ('META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA')
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "com.xenomachina:kotlin-argparser:2.0.4"
    compile "org.kohsuke:github-api:1.92"
    compile "com.github.jkcclemens:khttp:-SNAPSHOT"
    compile "org.eclipse.jgit:org.eclipse.jgit:4.10.0.201712302008-r"
    compile "org.zeroturnaround:zt-zip:1.12"
    compile "org.jetbrains.githubkotlinjarcollector:github-kotlin-jar-collector:0.1"
    compile "org.jetbrains.bytecodeparser:bytecode-parser:0.1"
    compile fileTree(dir: 'libs', include: '*.jar')
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}